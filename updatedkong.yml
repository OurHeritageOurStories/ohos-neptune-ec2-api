_format_version: "2.1"
_transform: true

services: 

  - name: goapi
    url: http://goapi:9000/
    routes:
      - name: goapi
        paths:
          - /api
        preserve_host: true
        strip_path: true
        methods:
          - GET
          - POST
  - name: frontend
    url: http://frontend:3000/
    routes:
      - name: frontend
        paths:
          - /
        preserve_host: true
        strip_path: true
        methods:
          - GET