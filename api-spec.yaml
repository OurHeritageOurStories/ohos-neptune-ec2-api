openapi: 3.0.0
info:
  version: 1.0.0
  title: OHOS Neptune EC2 api
servers:
  - url: ec2-13-40-156-226.eu-west-2.compute.amazonaws.com:5000
paths:
  /:
    get:
      description: Test 
      responses:
        '200':
          description: Conformation the API is alive
          content:
            application/json:
              schema:
                type: object 
                properties:           
                  message:
                    type: string
  /sparql:
    post:
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sparqlstring:
                  type: string
                limit:
                  type: string
                required:
                  - sparqlstring
                  - limit
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  head:
                    type: String array
                    example: "vars" : [ "s", "p", "o" ]
                    desciption: The variables the agent submitting the query requested
                  results:
                    type: Json array
                    example: "bindings" : [ {"s" : {"type" : "uri","value" : "http://example.comNLS201030"},"p" : {"type" : "uri", "value" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"},"o" : {"type" : "uri","value" : "http://www.loc.gov/premis/rdf/v3/IntellectualEntity"}}
                    desciption: The content returned from the search
        "400":
          description: Bad Request
          content:
            text/html:
              schema:
                type: string
                example: Something went wrong!
        "500":
          description: Internal Server Error
          content:
            text/html:
              schema:
                type: string
                example: Something went wrong!
  
  /movingImages:
    get:
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: Keyword to search for
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          required: true
          description: Page of results to look for
      description:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movingImagesResponse"
        '204':
          description: No Content. Search didn't error, but returned no responses.
        '400':
          description: Bad Request. User error in the search; search term missing or similar. 
        '416':
          description: Range Not Satisfiable. User has requested a page number of results higher than exists for this search. 
        '500':
          description: Internal server error. Something went wrong in the server. 

components:
  schemas:
    movingImagesResponse:
      properties:
        id:
          type: array
          additionalProperties:
            $ref: "#/components/schemas/id"
        total:
          type: integer
        first:
          type: string
        prev:
          type: string
        next:
          type: string
        last:
          type: string
        items:
          type: array
          additionalProperties:
            $ref: "#/components/schemas/item"
      
    item:
      properties:
        type:
          type: string
        value:
          type: string

    id:
      properties:
        page:
          type: string
        keyword:
          type: string